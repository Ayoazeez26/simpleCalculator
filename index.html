<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style.css">
    <title>Document</title>
</head>
<body>
    
    <h1>A Simple Calculator</h1>

    <div id="container">
        <div class="row">
            <input type="text" name="output" id="displayOutput">
            <div class="buttons">
                <button id="delete" onclick="deleteInput()">C</button>
                <button id="clear" onclick="clearInput()">CE</button>
                <button id="equals" onclick="equateInputs()">=</button>
                <button class="calcButton operator" id="add">+</button>
                <button class="calcButton" id="seven">7</button>
                <button class="calcButton" id="eight">8</button>
                <button class="calcButton" id="nine">9</button>
                <button class="calcButton operator" id="sub">-</button>
                <button class="calcButton" id="four">4</button>
                <button class="calcButton" id="five">5</button>
                <button class="calcButton" id="six">6</button>
                <button class="calcButton operator" id="divide">/</button>
                <button class="calcButton" id="one">1</button>
                <button class="calcButton" id="two">2</button>
                <button class="calcButton" id="three">3</button>
                <button class="calcButton operator" id="times">*</button>
            </div>
        </div>
    </div>







    <script src="assets/app.js"></script>
</body>
</html>
